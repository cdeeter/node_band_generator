<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Rock Band Generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    </head>
    <body>
        <div id="form-container" class="container">
            <h1>Random Rock Band Generator!</h1>
            <form method="POST" action="/bandResult" name="bandForm">
                <label>Pick a Genre: </label>
                <br/>
                <input type="radio" name="genre" value="emo" checked> Emo &nbsp;
                <input type="radio" name="genre" value="punk"> Punk &nbsp;
                <input type="radio" name="genre" value="metal"> Metal &nbsp;
                <br/><br/>
                <div id="instruments">
                    <label>Pick your Instruments <small>(at least one)</small>: </label><br/>
                    <input type="checkbox" name="instruments" value="Guitar" checked> Guitar &nbsp;
                    <input type="checkbox" name="instruments" value="Bass" checked> Bass &nbsp;
                    <input type="checkbox" name="instruments" value="Drums" checked> Drums &nbsp;
                </div>
                <br/>
                <Br/>
                <br/>
                <button type="submit">Get Your Band</button>
            </form>
            <div id="add-instrument-container" style="display:block;position:relative;margin-top:-75px;">
                <form name="instrumentForm">
                    Add your own instrument: <input type="text" id="new-instrument"> 
                    <button id="add-instrument">Add</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            // Add new instrument to checkbox list
            var addInstrument = function($event) {
                // Prevent default submit
                $event.preventDefault();
                // Get instrument entered
                var instrumentTag = $("#new-instrument");
                var instrument = instrumentTag.val();
                // Save container where new instrument will be appended
                var instrumentsContainer = $("#instruments");
                // Save checkbox contents
                var newInstrument = "<input type='checkbox' name='instruments' value='" + instrument +
                    "' checked> " + instrument + " &nbsp; ";
                // Add to the DOM
                instrumentsContainer.append(newInstrument);
                // Clear textbox
                instrumentTag.val("");
            };
            // Save button to be clicked
            var instrumentAddButton = $("#add-instrument");
            // Set up click event
            instrumentAddButton.on("click", addInstrument);
        </script>
    </body>
</html>
